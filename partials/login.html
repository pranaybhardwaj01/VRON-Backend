<div ng-controller="loginCtrl as login"
<form class="styleform middiv">
  <div class="container">
    <br>
    <label><b>Username</b></label>
    <input type="Email" placeholder="Enter Email" ng-model="login.email" class="styleinput"><br><br>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" ng-model="login.password" class="styleinput"><br><br>   
    <button type="submit" class="loginbutton" ng-click="login.signIn()">Login</button>
  </div>
</form>
