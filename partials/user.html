<md-toolbar class="navStyle">
    Users
</md-toolbar>

<div ng-controller="user as userCtrl">

    <md-select placeholder="Select User" ng-model="userCtrl.selectedUser" md-on-open="userCtrl.loadAllUsers()" style="margin:2% 2% 2% 2%">
        <md-option ng-value="user" ng-repeat="user in userCtrl.allUsers">{{user.name}}</md-option>
    </md-select>


    <div style="padding:1em 1em 1em 1em" ng-show="userCtrl.selectedUser.name=='Student'">
        <table st-table="displayedCollection" st-safe-src="userCtrl.students" class="table ">
            <thead>
                <tr style="background-color: rgb(63,81,181);color: rgb(0, 0, 0);">
                    <th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"></th>
                    <th colspan="1"><input class="input" style="width: 5em;" placeholder="Rows" type="number" ng-model="userCtrl.itemsByPage"></th>
                </tr>
                <tr style="background-color: rgb(63,81,181);color: rgba(255,255,255,0.87);">
                    <th st-sort="name">Name</th>
                    <th st-sort="id">Student Id.</th>
                    <th st-sort="email">Email</th>
                    <th>Option</th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td>{{row.name}}</td>
                    <td>{{row.id}}</td>
                    <td>{{row.email}}</td>
                    <td>
                        <md-button class="tableIcon">
                            <img style="height: 2em;width: 2em;" src="img/edit.png" aria-label="Edit" class="md-avatar" />
                        </md-button>
                        <span style="width:2em"></span>
                        <md-button class="tableIcon">
                            <img class="md-avatar" style="height: 2em;width: 2em;" aria-label="Delete" src="img/delete.png" />
                        </md-button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="userCtrl.itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>


    <div style="padding:1em 1em 1em 1em" ng-show="userCtrl.selectedUser.name=='Driver'">
        <table st-table="displayedCollection" st-safe-src="userCtrl.drivers" class="table ">
            <thead>
                <tr>
                    <th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"></th>
                    <th colspan="1"><input class="input" style="width: 5em;" placeholder="Rows" type="number" ng-model="userCtrl.itemsByPageDriver"></th>
                </tr>
                <tr>
                    <th st-sort="name">Name</th>
                    <th st-sort="id"> Id.</th>
                    <th st-sort="email">Email</th>
                    <th>Option</th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td>{{row.name}}</td>
                    <td>{{row.id}}</td>
                    <td>{{row.email}}</td>
                    <td>
                        <md-button class="tableIcon">
                            <img style="height: 2em;width: 2em;" src="img/edit.png" aria-label="Edit" class="md-avatar" />
                        </md-button>
                        <span style="width:2em"></span>
                        <md-button class="tableIcon">
                            <img class="md-avatar" style="height: 2em;width: 2em;" aria-label="Delete" src="img/delete.png" />
                        </md-button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="userCtrl.itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
