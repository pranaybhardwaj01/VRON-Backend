<md-toolbar class="navStyle">
    Users
</md-toolbar>

<div ng-controller="user as userCtrl">

    <md-select placeholder="Select User" ng-model="userCtrl.selectedUser" md-on-open="userCtrl.loadAllUsers()" style="margin:2% 2% 2% 2%">
        <md-option ng-value="user" ng-repeat="user in userCtrl.allUsers">{{user.name}}</md-option>
    </md-select>


    <div ng-if="userCtrl.selectedUser.name=='Student'" style="padding:1em 1em 1em 1em">
        <table st-table="displayedCollection" st-safe-src="userCtrl.students" class="table ">
            <thead>
                <tr style="background-color: rgb(63,81,181);color:rgb(1, 3, 14);">
                    <th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"></th>
                    <th colspan="2"><input style="width:8em" class="input" placeholder="Rows" type="number" ng-model="userCtrl.itemsByPage"></th>
                </tr>
                <tr style="background-color: rgb(63,81,181);color: rgba(255,255,255,0.87);">
                    <th st-sort="name">Name</th>
                    <th st-sort="id">Student Id.</th>
                    <th st-sort="email">Email</th>
                    <th st-sort="year">Year</th>
                    <th></th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td>{{row.name}}</td>
                    <td>{{row.id}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.year}}</td>
                    <td>
                        <md-button class="tableIcon">
                            <img style="height: 2em;width: 2em;" src="img/edit.png" aria-label="Edit" class="md-avatar" />
                        </md-button>
                        <span style="width:1em"></span>
                        <md-button class="tableIcon">
                            <img class="md-avatar" style="height: 2em;width: 2em;" aria-label="Delete" src="img/delete.png" />
                        </md-button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="userCtrl.itemsByPage" st-displayed-pages="100"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>


    <div ng-if="userCtrl.selectedUser.name=='Driver'" style="padding:1em 1em 1em 1em">
        <table st-table="displayedCollection" st-safe-src="userCtrl.drivers" class="table ">
            <thead>
                <tr style="background-color: rgb(63,81,181);color:rgb(1, 3, 14);">
                    <th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"></th>
                    <th colspan="2"><input style="width:8em ;" class="input" placeholder="Rows" type="number" ng-model="userCtrl.itemsByPage"></th>
                </tr>
                <tr style="background-color: rgb(63,81,181);color: rgba(255,255,255,0.87);">
                    <th st-sort="name">Name</th>
                    <th st-sort="id">Employee Id.</th>
                    <th st-sort="email">Email</th>
                    <th>Phone No.</th>
                    <th></th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td>{{row.name}}</td>
                    <td>{{row.id}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.phone}}</td>
                    <td>
                        <md-button class="tableIcon">
                            <img style="height: 2em;width: 2em;" src="img/edit.png" aria-label="Edit" class="md-avatar" />
                        </md-button>
                        <span style="width:1em"></span>
                        <md-button class="tableIcon">
                            <img class="md-avatar" style="height: 2em;width: 2em;" aria-label="Delete" src="img/delete.png" />
                        </md-button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="userCtrl.itemsByPage" st-displayed-pages="100"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
